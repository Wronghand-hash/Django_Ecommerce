{% extends 'store/main.html' %}

{% block title %}{{ category.title }}{% endblock %}



{% block content %}
    {% for product in products %}
   <div class="row">
       <div class="col-lg-4">
           <img class="thumbnail" src="{% if product.image %}{{ product.image.url }}{% else %}#{% endif %}" alt="">
           <div class="box-element product">
               <h5><strong>{{ product.title }}</strong></h5>
               <hr>
                <button class="btn btn-outline-secendary add btn">Add to Cart</button>
                <a href="" class="btn btn-outline-secendary-success">View</a>
                <h4 style="display: inline-block; float: right">${{ product.price | floatformat:2 }}</h4>
           </div>
       </div>
   </div>
   {% endfor %}
{% endblock %}
